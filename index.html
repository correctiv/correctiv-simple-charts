<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>correctiv-simple-charts</title>
</head>
<body>
  <script src="https://correctiv.org/static/vendor/d3/d3.min.js"></script>
  <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js"></script>
  <script src="dist/correctiv-simple-charts.min.js"></script>
  <script type="text/javascript">

renderChart({
  selector: '#example-scatter',
  kind: 'scatterChart',
  dataUrl: '/data/sample.csv',
  chart: {
    height: '600px',
    showDistX: true,
    zoom: {
      active: true
    },
    tooltip: {
      labelCol: 'sparkasse',
      bodyTempl: '<dl>\
        <dt>Bilanzsumme 2014</dt><dd>{bilanzsumme_2014} €</dd>\
        <dt>Eigenkapital 2014</dt><dd>{eigenkapital_2014} €</dd></dl>'
    }
  },
  data: {
    xCol: 'bilanzsumme_2014',
    yCol: 'eigenkapital_2014',
    sizeCol: 'mitarbeiter_2014'
  }
})

  </script>
</body>
</html>
